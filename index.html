<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <div class="container">
          <div id="temp" class="temp tops"></div>
          <div id="display" class="curr tops">0</div>
          <div id="clear" class="ac centered" onclick="clearDis()">AC</div>
          <div id="divide" class="div centered" onclick="division()">/</div>
          <div id="multiply" class="mult centered" onclick="multiply()">X</div>
          <div id="seven" class="sev centered" onclick="seven()">7</div>
          <div id="eight" class="eig centered" onclick="eight()">8</div>
